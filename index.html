<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BaaClicker - Le Clicker Compétitif</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/skins.css">
  <link rel="stylesheet" href="css/rules.css">
  <link rel="stylesheet" href="css/conditions.css">
  <link rel="stylesheet" href="css/quetes.css">
  <link rel="stylesheet" href="css/usines.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Usine à Baamix de...</h1>
    </header>

    <main>
      <div class="game">
        <!-- Left sidebar for quests -->
        <aside id="quests-container" class="sidebar-left">
          <!-- Quests will be injected here -->
        </aside>

        <!-- Main game area -->
        <section id="main-area" class="main-area">
          <img src="assets/images/Skins/baamixbg.png" id="baamix-button" alt="Baamix, clique pour produire">
          <div class="score">
            <p id="baamix-score">0 Baamix</p>
            <p id="baamix-per-second">par seconde : 0</p>
          </div>
        </section>

        <!-- Right sidebar for factories -->
        <aside id="factories-container" class="sidebar-right">
          <!-- Factories will be injected here -->
        </aside>
      </div>

      <!-- Menu section -->
      <nav class="menu">
        <button id="skins-button">Skins</button>
        <button id="rules-button">Règles</button>
        <button id="conditions-button">Conditions</button>
      </nav>
    </main>

    <footer>
      <p>&copy; 2025 FantaGames. Tous droits réservés.</p>
    </footer>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
